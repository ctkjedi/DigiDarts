<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi Darts</title>
    <style>
        body {
            background: url('_gfx/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
		
		#scoreboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
		
		.video-container {
            max-width: 500px;
            margin: 0px auto;
			margin-top:0px;
			top: 408px;
            display: none;
            align-items: center;
            justify-content: center;
			z-index: 2;
			background: url('_gfx/reg.png');
			//background: rgba(0, 0, 0, 0);
        }
		
		.container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 0px auto 0px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
			margin-top:0px;
        }

        .player {
            display: flex;
			height: 2em;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

         .turn {
            font-weight: bold;
            color: #ff0;
			background-color: rgba(255, 255, 255, 0.5);
        }

        .alert {
            background-color: #ff5555;
            padding: 10px;
            margin-top: 10px;
            border-radius: 2px;
        }

        .controls {
            margin-top: 10px;
        }
		
		.bigMsg {
			margin-top: 5px;
			color: #66ff00;
			font-weight: bold;
			text-align: center;
			display: inline-block;
			background-color:rgba(0,0,0,0.8);
            font-size: 42px;
		}

        .controls button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Digi Darts</h1>
        <div id="scoreboard"></div>
        <div class="alert" id="alert"></div>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="nextPlayer()">Next Player</button>
            <button onclick="addPlayer()">Add Player</button>
            <button onclick="removePlayer()">Remove Player</button>
        </div>
        <div class="bigMsg" id="bigMsg"></div>
	</div>
	<div class="video-container" id="video-container">
            <video id="video" width="500" height="500"></video>
        </div>
	<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
	var bigMsgDiv = document.getElementById("bigMsg");
	var alertDiv = document.getElementById("alert");
	const scoreboard = document.getElementById('scoreboard');
	
	 const videoContainer = document.getElementById('video-container');
     const video = document.getElementById('video');
	
	
	var introSound = new Audio('audio/ReadyToPlay.mp3');
	
	const socket = io();
	
	socket.on('playSound', (sfx) => {
		var newSound = new Audio('/audio/'+ sfx +'.mp3');
		newSound.play();
	});
	
	function updateScores(players) {
            scoreboard.innerHTML = '';
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.classList.add('player');
                if (player.isTurn) {
                    playerDiv.classList.add('turn');
                }
                playerDiv.innerHTML = `
                    <h3>Player ${index + 1}</h3>
                    <h3>Score: ${player.score}</h3>
                `;
                scoreboard.appendChild(playerDiv);
            });
        }

        socket.on('gameState', (gameState) => {
			updateScores(gameState.players);
			//console.log(gameState.currState);
			//console.log(gameState.players);
			if(gameState.ifPaused==1){
				alertDiv.textContent = 'Remove Darts, Press Button to Continue';
			}else{
				alertDiv.textContent = 'Player '+gameState.currPlayer+', Throw Darts';
			}
			if(gameState.currState==0){
				//introSound.play();
				//bigMsgDiv.textContent = 'Let\'s Play!';
				alertDiv.textContent = 'Press the button to start a new game.';
			}
		});

	function newGame() {
		socket.emit('newGame');
	}

	function addPlayer() {
		socket.emit('addPlayer');
	}

	function removePlayer() {
		socket.emit('removePlayer');
	}
	
	function nextPlayer() {
            socket.emit('nextPlayer');
        }

	function simThrow() {
		const score = Math.floor(Math.random() * 60) + 1; // Simulate a throw score between 1 and 60
		socket.emit('throw', score);
	}

	socket.on('gameState', (gameState) => {
		updateScores(gameState.players);
		//console.log(gameState.currState);
		//console.log(gameState.players);
		if(gameState.ifPaused==1){
			alertDiv.textContent = 'Remove Darts, Press Button to Continue';
		}else{
			alertDiv.textContent = 'Player '+gameState.currPlayer+', Throw Darts';
		}
		if(gameState.currState==0){
			//introSound.play();
			//bigMsgDiv.textContent = 'Let\'s Play!';
			alertDiv.textContent = 'Press the button to start a new game.';
		}
		
	});
	
	// Initial setup
    socket.emit('getGameState');
		
	function storeScores(){
		const gameData = [
			{
				game: Date.now(),
				date: '2024-06-17',
				players: [
					{ player: 'John', score: 1500, result: 'win' },
					{ player: 'Jane', score: 1200, result: 'loss' },
					{ player: 'Doe', score: 1200, result: 'loss' },
				]
			},
		];
		socket.emit('storeScores',gameData);
		//console.log(JSON.stringify(gameData));
	}
	
	socket.on('scoreUpdate', data => {
		scores[data.player - 1] -= data.score;
		if (scores[data.player - 1] < 0) scores[data.player - 1] = 0;
		updateScores();
	});
	
	socket.on('alertUpdate', data => {
		alertDiv.textContent = data;
	});
	
	socket.on('bigMsgUpdate', data => {
		bigMsgDiv.innerHTML = data;
	});
	
	 socket.on('playVideo', (filename, angle) => {
		 var rect = videoContainer.getBoundingClientRect();
		 
            const videoUrl = '/_gfx/' + filename;
			var rot = String('rotate(' + angle + 'deg)');
            video.src = videoUrl;
            videoContainer.style.display = 'flex';
			videoContainer.style.transform = rot;
			console.log(rect.top, rect.right, rect.bottom, rect.left);
            video.play();
            video.addEventListener('ended', function () {
                //videoContainer.style.display = 'none';
                video.src = '';
            });
        });
	
	//some back end event listeners
	document.addEventListener('keyup', (e) => {
		switch(e.code){
			case 'KeyN':
				newGame();
				break;
			
			case 'NumpadAdd':
				addPlayer();
				break;
			
			case 'NumpadSubtract':
				removePlayer();
				break;
				
			case 'KeyZ':
				nextPlayer();
				break;
		}
	});

    </script>
	

</body>
</html>
