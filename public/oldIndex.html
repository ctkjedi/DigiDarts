<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiDarts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Incoming Data</h1>
    <p id="player-number">Player Number: --</p>
    <p id="score">Score: --</p>
    <p id="message">Message: --</p>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on('updateData', (data) => {
      document.getElementById('player-number').innerText = `Player Number: ${data.playerNum || '--'}`;
      document.getElementById('score').innerText = `Score: ${data.point || '--'}`;
      document.getElementById('message').innerText = `Message: ${data.msg || '--'}`;
    });
  </script>
</body>
</html>
